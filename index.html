<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Add Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-box">
    <h1>Add Two Numbers</h1>
    <form id="calcForm">
      <input type="number" id="num1" required placeholder="First number">
      <input type="number" id="num2" required placeholder="Second number">
      <button type="submit">Add</button>
    </form>
    <h1 id="welcome-msg">Hey, welcome to the calculator</h1>
    <h2 id="thanks-msg" class="thanks" style="display:none;">
      Thanks for using the calculator vist us again!
    </h2>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
